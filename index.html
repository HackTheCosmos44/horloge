<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class ="clock-container">
            <h1>radio controlled</h1>
            <div class="screen">
                <div class="up">
                    <div class="hours"></div>
                    <div class="dotes">:</div>
                    <div class="minutes"></div>
                    <div class="seconds"></div>
                    <div class="am-pm"></div>
                </div>
                <div class="line"></div>
                <div class="down">
                    <div class="temps fz">
                        <p>16. <span class ="small">0Â°C</span></p>
                        <p class ="medium">temperature</p>
                    </div>
                    <div class="date fz">
                        <div class="day">lundi</div>
                        <div class="month">09 / decembre</div>
                    </div>
                    <div class="humidity fz">
                        <p>30 <span class ="small">%</span></p>
                        <p class ="medium">humidity</p>
                    </div>
                </div>
            </div>
            <div class="settings">
                <div class="hp">
                    <div class="hp-line"></div>
                    <div class="hp-line"></div>
                    <div class="hp-line"></div>
                </div>
                <div class="ams">
                    <p>ams.</p>
                </div>
                <div class="btns">
                    <div class="btn mode">mode</div>
                    <div class="btn sonoze">snooze</div>
                    <div class="btn alarm">alarm</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
